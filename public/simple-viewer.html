<!DOCTYPE html>
<html>
<head>
    <title>Simple Viewer</title>
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css">
    <style>
        body { margin: 0; padding: 0; }
        #viewer { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="viewer"></div>
    
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
    <script>
        const urn = 'dXJuOmFkc2sub2JqZWN0czpvcy5vYmplY3Q6Ynpja29meW52ZTJ3NHJwem55bW9vYnlhZ3VxeGt3ZWwvMTc1NjU2ODg1MjU1Ny1yZXNpZGVudGlhbCUyMGZsb29yJTIwcGxhbiUyMGZvciUyMHRlc3QuZHhm';
        
        function getAccessToken(callback) {
            fetch('/api/auth/token')
                .then(response => response.json())
                .then(data => callback(data.access_token, data.expires_in))
                .catch(error => {
                    console.error('Token error:', error);
                    callback(null, 0);
                });
        }
        
        const options = {
            env: 'AutodeskProduction',
            getAccessToken: getAccessToken
        };
        
        Autodesk.Viewing.Initializer(options, function() {
            const htmlDiv = document.getElementById('viewer');
            const viewer = new Autodesk.Viewing.GuiViewer3D(htmlDiv);
            
            const startedCode = viewer.start();
            if (startedCode > 0) {
                console.error('Failed to create a Viewer: WebGL not supported.');
                return;
            }
            
            console.log('Viewer started successfully');
            
            function onDocumentLoadSuccess(doc) {
                const viewables = doc.getRoot().getDefaultGeometry();
                if (viewables) {
                    viewer.loadDocumentNode(doc, viewables);
                }
            }
            
            function onDocumentLoadFailure(viewerErrorCode) {
                console.error('onDocumentLoadFailure() - errorCode:' + viewerErrorCode);
            }
            
            Autodesk.Viewing.Document.load('urn:' + urn, onDocumentLoadSuccess, onDocumentLoadFailure);
        });
    </script>
</body>
</html>
