services:
  - type: web
    name: floorplan-pro
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: APS_CLIENT_ID
        fromSecret: APS_CLIENT_ID
      - key: APS_CLIENT_SECRET
        fromSecret: APS_CLIENT_SECRET
      - key: DATABASE_URL
        fromDatabase:
          name: floorplan-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: floorplan-redis
          property: connectionString

databases:
  - name: floorplan-db
    databaseName: floorplan_pro
    user: floorplan_user
    plan: starter

  - name: floorplan-redis
    type: redis
    plan: starter